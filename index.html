    <div class="container">
      <div id="gelir_logo">
        <h1>Gönderi</h1>
      </div>
      <div id="inputs">
        <div class="input_field">
          <label for="gonderi_tarih">Tarih Aralığı</label>

        </div>
        <div class="input_field">
          <label for="gonderi_ciro">Ciro</label>

        </div>
        
        <div class="input_field">
          <label for="gonderi_komisyon">Komisyon Oranı</label>
          <input type="number" name="gonderi_komisyon" id="gonderi_komisyon">
        </div>
        <div class="input_field">
          <label for="gonderi_paket_sayisi">Paket Sayısı</label>
          <input type="number" name="gonderi_paket_sayisi" id="gonderi_paket_sayisi">
        </div class="input_field">
        <div class="input_field">
          <label for="gonderi_reklam">Reklam Mliyeti</label>
          <input type="number" name="gonderi_reklam" id="gonderi_reklam">
        </div>
        <div class="input_field">
          <label for="gonderi_kargo">Kargo Maliyeti</label>
          <input type="number" name="gonderi_kargo" id="gonderi_kargo">
        </div>
        <div class="input_field">
          <label for="gonderi_urun_maliyet">Ürün Maliyeti</label>
          <input type="number" name="gonderi_urun_maliyet" id="gonderi_urun_maliyet">
        </div>
      </div>
      <div>
      </div>
    </div>
  </section>
  <section id="iade">
    <div class="container">
      <div id="iade_logo">
        <h1>İade</h1>
      </div>
      <div id="inputs">
        <div class="input_field">
          <label for="iade_ciro">İade Ciro</label>
          <input type="number" name="iade_ciro" id="iade_ciro">
        </div>
        <div class="input_field">
          <label for="iade_komisyon_orani">İade Komisyon Oranı</label>
          <input type="number" name="iade_komisyon_orani" id="iade_komisyon_orani">

        <div class="input_field">
          <label for="iade_paket_sayisi">İade Paket Sayısı</label>

        </div class="input_field">
        <div class="input_field">
          <label for="urun_maliyet_iade">İade Ürün Maliyeti</label>
          <input type="number" name="urun_maliyet_iade" id="urun_maliyet_iade">
        </div>
        <div class="input_field">
          <label for="iade_kargo">İade Kargo</label>
          <input type="number" name="iade_kargo" id="iade_kargo">
        </div>
      </div>
      <div>
        <button id="hesapla" type="button">Hesapla</button>
